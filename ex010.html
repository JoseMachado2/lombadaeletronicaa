<head>

<body>
    <h1>Sistema de Multas</h1>
    Vecloidade do carro:<input type="number" name="txtvel" id="txtvel"> Km/H
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resul"> </div>
   
   
   <script>
        function calcular() {
            var vel = window.document.getElementById('txtvel')
            var resultado = window.document.getElementById('resul')

            var velocidade = Number(vel.value)
            if (velocidade > 60) {

                resultado.innerText = 'Passou do limite'

            } else {
                resultado.innerText = 'Est√° no limite'

            }


        }



    </script>
</body>
